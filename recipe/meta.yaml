{% set name = "pytask" %}
{% set version = "0.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytask-{{ version }}.tar.gz
  sha256: 61bb50865eed797a2fb4a8d9c5b6f28cce08aa5ee61187a53e20788478ef9af0

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - pytask = _pytask.cli:cli

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-scm
    - toml
  run:
    - attrs >=21.3.0
    - click
    - click-default-group
    - networkx >=2.4
    - packaging
    - pluggy
    - pony >=0.7.15
    - pybaum >=0.1.1
    - python >=3.7
    - rich
    - tomli >=1.0.0

test:
  requires:
    - pip
  imports:
    - pytask
    - _pytask
  commands:
    - pip check

    - pytask --help
    - pytask --version
    - pytask markers

about:
  home: https://github.com/pytask-dev/pytask
  license: MIT
  license_file: LICENSE
  summary: pytask is a workflow management system which facilitates reproducible data analyses.
  doc_url: https://pytask-dev.readthedocs.io/en/stable
  dev_url: https://github.com/pytask-dev/pytask/

extra:
  recipe-maintainers:
    - tobiasraabe
