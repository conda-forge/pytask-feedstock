{% set name = "pytask" %}
{% set version = "0.5.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytask-{{ version }}.tar.gz
  sha256: b4d6f6e052107007754439f84eba79cd7627aa744ebc059cc96c46030a26e817

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - pytask = _pytask.cli:cli

requirements:
  host:
    - pip
    - python >=3.8
    - hatchling
    - hatch-vcs
  run:
    - attrs >=21.3.0
    - click
    - click-default-group
    - networkx >=2.4
    - optree >=0.9
    - packaging
    - pluggy >=1.3.0
    - python >=3.8
    - rich
    - sqlalchemy >=2
    - tomli >=1.0.0
    - typing_extensions
    - universal_pathlib

test:
  requires:
    - pip
  imports:
    - pytask
    - _pytask
  commands:
    - pip check

    - pytask --help
    - pytask --version
    - pytask clean
    - pytask collect
    - pytask markers
    - pytask profile

about:
  home: https://github.com/pytask-dev/pytask
  license: MIT
  license_file: LICENSE
  summary: pytask is a workflow management system which facilitates reproducible data analyses.
  doc_url: https://pytask-dev.readthedocs.io/en/stable
  dev_url: https://github.com/pytask-dev/pytask/

extra:
  recipe-maintainers:
    - tobiasraabe
